<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/all-imports.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-form/iron-form.html">


<dom-module id="login-element">
    <template>
    <style>
      :host {
        display: block;
        @apply --login-element;
      }
      .cont{
        margin: 0px auto;
        display: flex;
      }

      /*ESTILOS DE LA PAPER CARD*/
      paper-card{
        --paper-card:{
            margin: 0 auto;
            padding: 30px;
            border: 4px solid transparent;
            border-image: linear-gradient(150deg, #f10295, #8e0aaf);
            border-image-slice:1;
          }
          @apply --login-element-paper-card;
      }

      /*ESTILOS DEL TITULO*/
      h2{
        text-align: center;
        font-style: normal;
        font-family: fantasy;
        @apply --login-element-h2;
      }
      
      /*ESTILOS INPUT*/
      paper-input.custom-input {
        --paper-input-container-focus-color: black;
        /* Reset some defaults */
        --paper-input-container: { 
          margin: 10px 0px 10px 0px;
          padding: 0px 10px 14px 10px; 
          background-color: rgb(223, 223, 223); 
          border-radius: 3px;
        };
        --paper-input-container-underline: { display: none; height: 0;};
        --paper-input-container-underline-focus: { display: none; };
  
      }
      /*ESTILOS DEL CHECKBOX*/
      paper-checkbox {
      margin: 10px 0px 10px 0px;
      --paper-checkbox-checked-color: #f10295;
      --paper-checkbox-unchecked-color: #f10295;
      --paper-checkbox-unchecked-ink-color:rgb(113, 0, 158);
      --paper-checkbox-label-color: #808080;
      --paper-checkbox-label-checked-color: #808080;
      }  
      /*ESTILOS DEL BOTON*/
      paper-button.custom {
        --paper-button-ink-color: rgb(113, 0, 158);
        --paper-button-flat-keyboard-focus: {
          background-color: rgb(113, 0, 158) !important;
          color: white !important;
          };
        --paper-button-raised-keyboard-focus: {
          background-color: rgb(113, 0, 158) !important;
          color: white !important;
          };
      }
      paper-button.custom:hover {
        background-color: #e740a7;
      }
      paper-button.pink {
        background-color: #f10295;
        color: white;
        width: 96%;
      }

      iron-icon{
        --iron-icon-fill-color: #808080;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }


    </style>
    <div class="cont">
    <paper-card elevation="2">
      <h2>[[title]]</h2>
      <form is="iron-form" id="form">
      <paper-input id="inputmail" class="custom-input" label="Email" value="[[email]]">
        <iron-icon icon="mail" slot="prefix"></iron-icon>
      </paper-input>
      <paper-input id="inputpas" class="custom-input" label="Password" type="password" value="[[pas]]">
        <iron-icon icon="lock" slot="prefix"></iron-icon>
      </paper-input>
      <paper-checkbox style="display: block;">Remember me</paper-checkbox>
      <paper-button raised class="custom pink" id="login" on-click="algo">Login</paper-button>
      </form>
      <slot></slot>
    </paper-card>
  </div>
  </template>

    <script>
        /**
         * `login-element`
         * Elemento para vista login
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class LoginElement extends Polymer.Element {
            static get is() {
                return 'login-element';
            }
            static get properties() {
                return {
                    title: {
                        type: String,
                        value: 'Login'
                    },
                    userLog: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    email: {
                        type: String,
                        value: '',
                        notify: true
                    },
                    pas: {
                        type: String,
                        value: '',
                        notify: true
                    }
                };
            }
            algo() {
                let email = this.$.inputmail.value;
                let pas = this.$.inputpas.value;
                if (email == 'mit@gmail.com' && pas == 'mit') {
                    alert("Has ingresado correctamente " + email);
                    this.userLog = true;
                } else {
                    alert("Hay un problema en tu inicio");
                    this.userLog = false;
                }
            }
        }
        window.customElements.define(LoginElement.is, LoginElement);
    </script>
</dom-module>
