<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/all-imports.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">


<dom-module id="login-element">
    <template>
    <style>
      :host {
        display: block;
        @apply --login-element;
      }

      /*ESTILOS DE LA PAPER CARD*/
      paper-card{
        --paper-card:{
            padding: 30px;
            border: 4px solid transparent;
            border-image: linear-gradient(150deg, #f10295, #8e0aaf);
            border-image-slice:1;
          }
          @apply --login-element-paper-card;
      }

      /*ESTILOS DEL TITULO*/
      h2{
        text-align: center;
        font-style: normal;
        font-family: fantasy;
        @apply --login-element-h2;
      }
      
      /*ESTILOS INPUT*/
      paper-input.custom-input {
        --paper-input-container-focus-color: black;
        /* Reset some defaults */
        --paper-input-container: { 
          margin: 10px 0px 10px 0px;
          padding: 0px 10px 14px 10px; 
          background-color: rgb(223, 223, 223); 
          border-radius: 3px;
        };
        --paper-input-container-underline: { display: none; height: 0;};
        --paper-input-container-underline-focus: { display: none; };
  
      }
      /*ESTILOS DEL CHECKBOX*/
      paper-checkbox {
      margin: 10px 0px 10px 0px;
      --paper-checkbox-checked-color: #f10295;
      --paper-checkbox-unchecked-color: #f10295;
      --paper-checkbox-unchecked-ink-color:rgb(113, 0, 158);
      --paper-checkbox-label-color: #808080;
      --paper-checkbox-label-checked-color: #808080;
      }  
      /*ESTILOS DEL BOTON*/
      paper-button.custom {
        --paper-button-ink-color: rgb(113, 0, 158);
        --paper-button-flat-keyboard-focus: {
          background-color: rgb(113, 0, 158) !important;
          color: white !important;
          };
        --paper-button-raised-keyboard-focus: {
          background-color: rgb(113, 0, 158) !important;
          color: white !important;
          };
      }
      paper-button.custom:hover {
        background-color: #e740a7;
      }
      paper-button.pink {
        background-color: #f10295;
        color: white;
        width: 96%;
      }

      iron-icon{
        --iron-icon-fill-color: #808080;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }


    </style>
    <paper-card hidden$="[[encendido]]">
      <h2>[[title]]</h2>
      <paper-input class="custom-input" type="email" label="Email">
        <iron-icon icon="mail" slot="prefix"></iron-icon>
      </paper-input>
      <paper-input class="custom-input" label="ContraseÃ±a" type="password">
        <iron-icon icon="lock" slot="prefix"></iron-icon>
      </paper-input>
      <paper-checkbox style="display: block;">Remember me</paper-checkbox>
      <paper-button raised class="custom pink">Login</paper-button>
      <slot></slot>
    </paper-card>


    <!--Esto es una prueba-->
    <iron-icon hidden$="[[ encendido]]" icon="icons:cloud-done"></iron-icon>
    <iron-icon hidden$="[[! encendido]]" icon="icons:cloud-off"></iron-icon>
  </template>

    <script>
        /**
         * `login-element`
         * Elemento para vista login
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class LoginElement extends Polymer.Element {
            static get is() {
                return 'login-element';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'login-element'
                    },
                    title: {
                        type: String,
                        value: 'Login'
                    },
                    encendido: {
                        type: Boolean,
                        notify: true,
                        value: false
                    }
                };
            }

        }

        window.customElements.define(LoginElement.is, LoginElement);
    </script>
</dom-module>
